<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://veratis.ru/upload/iblock/4dc/3ut3vloe7fx5qy1b6c5hybwuc259bgz0.jpg);
            background-position: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Главная</a></li>
            <li class="breadcrumb-item active">{{ news.title }}</li>
          </ul>
        </nav>

        <h1>{{ news.title }}</h1>
        <p>{{ news.author }}</p>
        <p>{{ news.short_text }}</p>
        <img src="{{ news.image }}" class="img-thumbnail" style="max-width:50%">
        <p>{{ news.text }}</p>
    </div>
</body>
</html>
