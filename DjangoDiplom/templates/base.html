<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Новостной портал{% endblock %}</title>
    {% load static %}
    <link rel="icon" href="{% static 'image/19.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'app.css' %}" rel="stylesheet">
    <link href="{% static 'list.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body data-bs-theme="dark">
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Offcanvas navbar large">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Новости</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2" aria-controls="offcanvasNavbar2" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Offcanvas</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacts">Контакты</a>
            </li>
              <!-- Скрытие ссылки на вход, если пользователь уже аутентифицирован -->
              {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Вход</a>
            </li>
              {% endif %}
          </ul>
          <!-- Форма поиска -->
          <form class="d-flex mt-3 mt-lg-0" role="search" action="/search">
            <input class="form-control me-2" name="q" type="search" placeholder="Поиск" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

    <!-- Основной контент -->
    <div class="container my-5">
        <div class="bg-body-tertiary p-5 rounded">
        {% block content %}
        {% endblock %}
        </div>
    </div>

    <!-- Футер -->
    <footer class="bd-footer py-4 mt-5 bg-body-tertiary">
        <div class="container text-body-secondary">
            Рыбинск @ 2024
        </div>
    </footer>

    <!-- Дополнительные скрипты -->
    {% block extra_js %}{% endblock %}
</body>
</html>
