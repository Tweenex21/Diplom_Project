<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Оформление элемента с классом news-list */
        .news-list {
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* Оформление каждого элемента li внутри элемента с классом news-list */
       .news-list li {
            margin: 10px;
            padding: 0;
       }
    </style>
</head>
<body>
    <h1>Главная страница</h1>
    <ul class="news-list">
        {% for item in news %}
        <li>
            <div class="card" style="width: 18rem;">
                <img src="{{ item.image }}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.short_text}}</p>
                <a href="/news/{{ item.id }}" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
